<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Buat Laporan</h1>
    <form action="" method="post">
        <p>
            <label for="">Nama :</label><br>
            <input type="text" name="nama" size="50" placeholder="Masukkan Nama Anda">
        </p>
        <p>
            <label for="">Nomor HP :</label><br>
            <input type="text" name="nomor" size="50" placeholder="Masukkan Nama Anda">
        </p>
        <p>   
            <label for="">Kategori Laporan :</label><br>
            <input type="radio" name="transport" value="sepeda motor">
            <label for="">Bencana</label> 
            <input type="radio" name="transport" value="mobil">
            <label for="">pencemaran Lingkungan</label> 
            <input type="radio" name="transport" value="bis">
            <label for="">Fasilitas Umum</label>  
        </p>
        <p>
            <label for="">Lokasi :</label><br>
            <select name="prodi" id="">
                <option value="">---</option>
                <option value="Sungai Andai">Sungai Andai</option>
                <option value="Banua Anyar">Manajemen Informatika</option>
                <option value="Sungai Jingah">Bisnis Digital</option>
                <option value="Sungai Miai">Bisnis Digital</option>
                <option value="Kayu Tangi ">Bisnis Digital</option>
            </select>
        </p>
        <p>
            <label for="">Alamat :</label><br>
            <textarea name="alamat" id="" cols="40" rows="5"></textarea>
        </p>
        <p>
            <label for="">Foto :</label><br>
            <input type="file" name="img" placeholder="Masukkan Foto Anda">
        </p>
        <p>
            <label for="">Deskripsi Laporan :</label><br>
            <textarea name="deskripsi" id="" cols="40" rows="5"></textarea>
        </p>
        <button type="submit"> <a href="laporan.html">kembali</a></button>   
    </form>
</body>
</html>
