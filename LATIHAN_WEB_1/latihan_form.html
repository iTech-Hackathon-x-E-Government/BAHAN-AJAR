<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Mahasiswa</h1>
    <form name="input_mhs" action="" method="POST">
        <p>
            <label for="">NIM :</label><br>
            <input type="text" name="nim" id="" maxlength="10" placeholder="Masukkan NIM Anda"><br>
        </p>
        <p>
            <label for="">Email :</label><br>
            <input type="email" name="email" placeholder="Masukkan Email Anda">
        </p>
        <p>
            <label for="">Nama :</label><br>
            <input type="text" name="nama" size="50" placeholder="Masukkan Nama Anda">
        </p>
        <p>
            <label for="">Password :</label><br>
            <input type="password" name="password" placeholder="Masukkan Password Anda">
        </p>
        <p>
            <label for="">Tanggal Lahir :</label><br>
            <input type="date" name="tgl" id="" placeholder="Masukkan Tanggal Lahir">
        </p>
        <p>
            <label for="">Program Studi Jurusan Bisnis :</label><br>
            <select name="prodi" id="">
                <option value="">---</option>
                <option value="AB">Administrasi Bisnis</option>
                <option value="MI">Manajemen Informatika</option>
                <option value="BD">Bisnis Digital</option>
            </select>
        </p>
        <p>
            <label for="">Jenis Kelamin :</label><br>
            <select name="jenis-kelamin" id="">
                <option value="">---</option>
                <option value="laki">Laki-laki</option>
                <option value="bini">Perempuan</option> 
            </select>
        </p>
        <p>
            <label for="">Tahun Masuk :</label><br>
            <select name="tahun">
                <option value="">---</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
            </select>
        </p>
        <p>
            <label for="">Asal Sekolah :</label><br>
            <select name="asal-sekolah" id="">
                <option value="">---</option>
                <option value="SMA">SMA</option>
                <option value="SMK">SMK</option>
                <option value="MAN">Madrasah Aliyah</option>
                <option value="pesantren">Pesantren</option>
                <option value="SLB">SLB</option>
            </select>
        </p>
        <p>
            <label for="">Alamat :</label><br>
            <textarea name="alamat" id="" cols="30" rows="10"></textarea>
        </p>
        <p>   
            <label for="">Transportasi :</label><br>
            <input type="radio" name="transport" value="sepeda motor">
            <label for="">Sepeda Motor</label> 
            <input type="radio" name="transport" value="mobil">
            <label for="">Mobil</label> 
            <input type="radio" name="transport" value="bis">
            <label for="">Bis</label> 
            <input type="radio" name="transport" value="helico[ter]">
            <label for="">Helicopter</label> 
            <input type="radio" name="transport" value="karpet terbang">
            <label for="">Karpet Terbang</label> 
        </p>
        <p>   
            <label for="">Hobi :</label><br>
            <input type="checkbox" name="hobby" value="Badminton">
            <label for="">Badminton</label><br> 
            <input type="checkbox" name="hobby" value="Membaca">
            <label for="">Membaca</label><br> 
            <input type="checkbox" name="hobby" value="Menyanyi">
            <label for="">Menyanyi</label><br> 
            <input type="checkbox" name="hobby" value="Menari">
            <label for="">Menari</label><br> 
            <input type="checkbox" name="hobby" value="Olahraga">
            <label for="">Olahraga</label><br> 
        </p>
        <p>
            <label for="">Foto :</label><br>
            <input type="file" name="img" placeholder="Masukkan Foto Anda">
        </p>
        <p>   
            <input type="submit" name="submit" value="simpan">
            <input type="reset" value="reset">
        </p>
    
    </form>
</body>
</html>
